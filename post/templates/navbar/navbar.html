        </button>
        
        <!-- Contenido del navbar -->
        <div class="collapse navbar-collapse" id="navbarLuxury">
            <!-- Menú principal -->
            <ul class="navbar-nav mx-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="womenDropdown" role="button" data-bs-toggle="dropdown">
                        Mujer
                    </a>
                    <div class="dropdown-menu border-0 shadow-lg">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">
                                    <h6 class="dropdown-header text-uppercase text-muted">Vestidos</h6>
                                    <a class="dropdown-item" href="#">Noche</a>
                                    <a class="dropdown-item" href="#">Cóctel</a>
                                    <a class="dropdown-item" href="#">Novia</a>
                                </div>
                                <div class="col-md-3">
                                    <h6 class="dropdown-header text-uppercase text-muted">Accesorios</h6>
                                    <a class="dropdown-item" href="#">Bolsos</a>
                                    <a class="dropdown-item" href="#">Joyeria</a>
                                    <a class="dropdown-item" href="#">Gafas</a>

                                <div class="col-md-6">

                            </div>
                        </div>
                    </div>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menDropdown" role="button" data-bs-toggle="dropdown">
                        Hombre
                    </a>
                    <div class="dropdown-menu border-0 shadow-lg">
                        <!-- Similar estructura al dropdown de mujer -->
                    </div>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'new_arrivals' %}">Novedades</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'collections' %}">Colecciones</a>
                </li>

            <!-- Iconos de usuario, búsqueda y carrito -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'wishlist' %}">
                        <i class="bi bi-heart"></i>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account' %}">
                        <i class="bi bi-person"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link position-relative" href="{% url 'cart' %}">
                        <i class="bi bi-bag"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
                            {{ request.cart_items_count }}
                        </span>
                    </a>
                </li>
            </ul>

<!-- Modal de búsqueda -->
<div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'search' %}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control border-0 border-bottom" name="q" placeholder="Buscar productos...">
                        <button class="btn btn-link text-dark" type="submit">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
